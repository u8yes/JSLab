<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>환영합니다!</h3>
    <h3>어서오세요!</h3>
    <h3>반갑습니다.</h3>
    <p id="here"></p>
    <script>
        var x = document.getElementsByTagName("h3");
        document.getElementById("here").innerHTML = "첫번째 제목 : " + x[0].innerHTML;

    </script>
</body>
</html>
