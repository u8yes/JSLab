<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>버튼을 클릭하면 드롭박스의 부모 노드가 표시됩니다.</h3>
    <select name="" id="selectList" size="4">
        <option value="">빨간 사과</option>
        <option value="">노란 바나나</option>
        <option value="">블루베리</option>
        <option value="">청포도</option>
    </select><button onclick="selectFunc()">클릭하세요</button>
    <p id="here"></p>

    <script>
        function selectFunc(){
            var x = document.getElementById("selectList").parentElement.nodeName;
            document.getElementById("here").innerHTML = x;

        }
    </script>
</body>
</html>
