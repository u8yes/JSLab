<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="deviceList">
        <li>스마트폰</li>
        <li>태블릿</li>
        <li>웨어러블워치</li>
    </ul>
    <h3>버튼을 클릭하면 항목이 삭제됩니다.</h3>
    <button onclick="btnFunc()">클릭하세요</button>
    <script>
        function btnFunc(){
            var listNode = document.getElementById("deviceList");
            listNode.removeChild(listNode.childNodes[0]);
        }
    </script>
</body>
</html>

<!-- 더블클릭만 됨 -->
