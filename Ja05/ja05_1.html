<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function greeting(){
            document.write("가입이 완료되었습니다!<br>");
            document.write("다시 로그인 하세요.<br>");
            document.write("많은 이용 부탁드립니다!");
        }

        document.write("다음은 함수에 의해 출력되었습니다.<br><br>");
        greeting();
    </script>
</body>
</html>
