<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function hap(op1, op2){
            return op1 + op2;
        }

        function gop(op1, op2){
            var imsi = op1 * op2;
            return imsi;
        }
        
    </script>
</head>
<body>
    <script>
        var res;

        res = hap(10, 20);
        document.write(res + "<br>");

        res = gop(10, 20);
        document.write(res);
    </script>
</body>
</html>
