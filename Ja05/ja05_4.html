<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cal(op, op1, op2){
            if(op=="+"){
                return op1+op2;
            }else if(op=="-"){
                return op1-op2;
            }else if(op=="*"){
                return op1*op2;
            }else{
                return op1/op2;
            }
        }
        
    </script>
</head>
<body>
    <script>
        var res;

        res = cal("+", 10, 5);
        document.write("op1 + op2 = " + res + "<br>");
        res = cal("-", 10, 5);
        document.write("op1 - op2 = " + res + "<br>");
        res = cal("*", 10, 5);
        document.write("op1 * op2 = " + res + "<br>");
        res = cal("/", 10, 5);
        document.write("op1 / op2 = " + res + "<br>");
    </script>
</body>
</html>
