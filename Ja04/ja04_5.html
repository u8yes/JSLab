<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>

        var sum = 0;

        for(var i = 2; i <= 9; i++){
            for(var j = 1; j <= 9; j++){
                document.write(i + " * " + j + " = "+ i * j + "\t\t\t");
            }
            document.write("<br>")
        }
    </script>
