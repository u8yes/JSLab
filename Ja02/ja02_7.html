<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 7;
        var num2 = 3;
        var op;
        var res;

        op = "+"; // 01
        res = (op == "+") ? num1 + num2 : num1 - num2; // 02
        document.write("res = ");
        document.write(res);

        op = "-"; // 03
        res = (op == "+") ? num1 + num2 : num1 - num2; // 04
        document.write("<br>res = ");
        document.write(res);


    </script>
</body>
</html>
