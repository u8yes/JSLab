        document.write("<br>num1 * num2 = ");
        document.write(res);

        res = num1 / num2;  // 04
        document.write("<br>num1 / num2 = ");

        res = num1 % num2;  // 04
        document.write("<br>num1 % num2 = ");
        document.write(res);
