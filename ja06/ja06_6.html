<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("10의 절대값 : "+ Math.abs(-10));
        document.write("<br>큰 정수값 중 제일 값 : "+Math.ceil(10.32));
        document.write("<br>작은 정수 값 중 제일 큰 값 : "+ Math.floor(10.32));
        document.write("<br>최대값 : " + Math.max(10,20,30,40));
        document.write("<br>최소값 : " + Math.min(10,20,30,40));
        document.write("<br>0에서 1 사이의 난수 : "+ Math.random());
        document.write("<br>반올림 값 : " + Math.round(10.6));
        document.write("<br>10의 3승 값 : " + Math.pow(10,3));
        document.write("<br>9의 제곱근 값 : " + Math.sqrt(9));
    </script>
</body>
</html>
