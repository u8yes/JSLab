<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sale = {
            product : "phone",
            count : 5,
            price : 500000
        };

        document.write("상품 : "+ sale.product + "<br>");
        document.write("수량 : "+ sale.count + "<br>");
        document.write("가격 : "+ sale.price + "<br>");

        document.write("<br>");
        document.write("상품 : "+ sale["product"] + "<br>");
        document.write("수량 : "+ sale["count"] + "<br>");
        document.write("가격 : "+ sale["price"] + "<br>");
    </script>
</body>
</html>
