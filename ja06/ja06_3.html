<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 123.456;

        document.write(str.toExponential()+"<br>");
        document.write(str.toExponential(2) + "<br>");
        document.write(str.toFixed(1)+"<br>");
        document.write(str.toPrecision(4)+"<br>");
    </script>
</body>
</html>
