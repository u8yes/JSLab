<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date_obj = new Date();

        document.write(date_obj.toUTCString());
        document.write("<br>");
        document.write(date_obj.toLocaleDateString());
        document.write("<br>");
        document.write(date_obj.toDateString());
    </script>
</body>
</html>
