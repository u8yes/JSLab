<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jumsu;

        jumsu = prompt("점수를 입력하세요!");

        if(jumsu >= 90){    //01
            document.write("A 학점입니다.<br>");    // 02
        }else if(jumsu >= 80){
            document.write("B 학점입니다.<br>");   // 04_1
        }else if(jumsu >= 70){
            document.write("C 학점입니다.<br>");   // 04_2
        }else if(jumsu >= 60){
            document.write("D 학점입니다.<br>");   // 04_3
        }else{
            document.write("F 학점입니다.<br>");
        }
        document.write("점수 : " + jumsu);  // 05
    </script>
</body>
</html>
