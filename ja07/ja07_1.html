<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // window 없이 기술하였다. window 생략 가능하다.
        document.write(screen.height + "<br>");
        document.write(screen.width + "<br>");

        document.write("<br>");

        // 앞에 window를 기술하였다. 완전한 형식이다.
        window.document.write(window.screen.height + "<br>");
        window.document.write(window.screen.width + "<br>");
    </script>
</body>
</html>
