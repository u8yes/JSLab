<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>버튼을 클릭하면 2초마다 계속 알림상자가 표시됩니다.</h3>

    <button onclick="alertBox()">클릭하세요</button>

    <script>
        function alertBox(){
            setInterval(function(){alert("2초가 지났습니다!");}, 2000);
        }
    </script>
</body>
</html>
