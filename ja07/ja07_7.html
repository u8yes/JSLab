<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="innerFunc()">윈도우 내부크기</button>
    <button onclick="outerFunc()">윈도우 외부크기</button>

    <script>
        function innerFunc(){
            var x = window.innerWidth;
            var y = window.innerHeight;
            alert("윈도우 내부 크기 : " + x + "," + y);

        }
        function outerFunc(){
            var x = window.outerWidth;
            var y = window.outerHeight;
            alert("윈도우 외부 크기 : " + x + "," + y);

        }
    </script>
</body>
</html>
